<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h2>Animal Crossing Critterpedia</h2>
        <button class="tablink" onclick="openPage('Fish', this, 'red')"id="defaultOpen">Fish</button>
        <button class="tablink" onclick="openPage('Bugs', this, 'green')">Bugs</button>
        <button class="tablink" onclick="openPage('Caught', this, 'green')">Caught</button>
        <button class="tablink" onclick="openPage('Donated', this, 'green')">Donated</button>
        <div>
          <!-- <button>In Season/Show All</button> -->
          <button id="fishInfoButton">Fish Info</button>
          <button id="bugInfoButton">Bug Info</button>
          <p id= "caughtCount"></p>
          <p id= "donatedCount"></p>
          

          <table>
                <td>Filename to Save As:</td>
                <td><input id="inputFileNameToSaveAs"></input></td>
                <td><button id="saveDonated">Save Donated Critters</button></td>
            </tr>
        </table>
         



          <div id="Fish" class="tabcontent">
            <div id='fishDiv'></div>
          </div>
          <div id="Bugs" class="tabcontent">
            <div id="bugDiv"></div>
          </div>
          <div id="Caught" class="tabcontent">
            <div id="caughtDiv"></div>
          </div>
          <div id="Donated" class="tabcontent">
            <div id="donatedDiv"></div>
          </div>
          <div>
          <!-- The Modal -->
            <div id="myModalFish" class="modalFish">
            <!-- Modal content -->
              <div class="modal-content-fish">
                <span class="closeFish">&times;</span>
                <p id="fishInfo"></p>
                <p>Some text in the Modal..</p>
              </div> 
            </div>
          <div>
            <!-- The Modal -->
          <div id="myModalBug" class="modalBug">
            <!-- Modal content -->
            <div class="modal-content-bug">
              <span class="closeBug">&times;</span>
              <p id="bugInfo">trlololo</p>
              <p>Some text in the Modal..</p>
            </div> 
          </div>
          <div id="Fish" class="tabcontent">
            <div id='fishDiv'></div>
          </div>
          <div id="Bugs" class="tabcontent">
            <div id="bugDiv"onclick="onClickAlertBug()"></div>
          </div>
          <div id="Caught" class="tabcontent">
            <div id="bugDiv"onclick="onClickAlertCaught()"></div>
          </div>
          <div id="Donated" class="tabcontent">
            <div id="bugDiv"onclick="onClickAlertDonated()"></div>
          </div>
        </div>
    </body>
    <script src='js/app.js'></script>
